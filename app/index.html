<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Demo - Duplicate Finder</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      <!--Import jQuery before materialize.js-->
      <script>window.$ = window.jQuery = require('jquery');</script>
      <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
      <script type="text/javascript" src="js/hammer.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!--<script type="text/javascript" src="js/interface.js"></script>-->

  <body>
<div class="container">
  
      <!-- UI layout -->
      <div class="row" id="serachForm">
        <!--<form class="col" id="submitForm">-->

          <!--<div class="row">
            <div classs="col">
              Please fill up below information:
             </div> 
          </div>-->

          <div class="row">
            <div class="col">
              Search Name:      
              <div class="input-field inline">
                <input id="searchname" type="text" data-length="30">
                <label for="searchname" >Name</label>
              </div>
            </div>         
         </div>

        <div class="row">
            <div class="col">
              Age Range:
            </div>
             <div class="col">  
                <input type="checkbox" class="filled-in" id="underten" />
                <label for="underten">Under 10</label>
                <br/>
                <input type="checkbox" class="filled-in" id="tentoforty" checked="checked" />
                <label for="tentoforty">10-40</label>
                <br/>
                <input type="checkbox" class="filled-in" id="overforty" />
                <label for="overforty">Over 40</label>
             </div>   
       </div>   

       <div class="row">          
          <div class="col">
              <div class="preloader-wrapper" id="progress">
    	          <div class="spinner-layer spinner-blue-only">
      	          <div class="circle-clipper left">
                    <div class="circle">                    
                    </div>
                </div>
                <div class="gap-patch">
                  <div class="circle">                  
                  </div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle">                   
                  </div>
                </div>
                </div>
            </div>        
          </div>
          
          <div class="col"  >
          <!--
           <a class="waves-effect waves-light btn" id="process">
             <i class="material-icons right">cloud</i>Process...
           </a>-->
           
           <button class="btn waves-effect waves-light" type="submit" name="action" id="process">
              Process...
              <i class="material-icons right">send</i>
            </button>
          </div>  

        </div> 
  
     
      <!-- </form>-->
  </div>
  
                    
  <div class="row">
      <!--<form class="col">-->
          <div class="row">
                                      
              <div class="input-field col">
                <textarea id="resultarea" class="materialize-textarea"></textarea>
                <label for="resultarea">Result Area</label>
              </div>
          </div>
      <!--</form>-->
  </div>
</div>
    <script>
    // You can also require other files to run in this process
    require('./renderer.js');
    
    </script>

  </body>


</html>
